<!DOCTYPE html>
<html>
<head>
    <style>
      h1 {
        background-color:chartreuse;  
      }
      div.insert {
          max-width: 250px;
          border-color: chocolate;
          border-width: 5px;
          border-radius: 10px;
          border: solid;
      }
      .stark {
          font-weight: bold;
      }
      #wichtigste {
          font-size: large;
      }
    </style>
</head>
<body>
  <h1>Titel von Seite!</h1>
  
  <p>Es ist ein <span class="stark">sehr einfache</span> Einleitung.</p>

  <div class="insert">
    Etwas farbiges, das <span id="wichtigste" class="stark">nicht</span> direkt in dem Text  sein soll.
  </div>

  <p>Noch ein <span class="stark">interessante</span> Paragraph!</p>

  <p class="stark">Ein ganzer wichtiger Paragraph!</p>
</body>
</html>
